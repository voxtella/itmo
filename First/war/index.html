<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>

<script src="jquery-2.2.3.min.js"></script>

 <script> 
  $( function() 
		{    
	$('#calc').click( function() 
			{ 
		var var1 = $('#var1').val(); 
		var var2 = $('#var2').val(); 
		var operation = $('#operation').val(); 
		$('#result').load( "/first?var1="+var1+"&var2="+var2+"&operation="+operation); 
		} );    
	$('#hello_text').click( function() 
			{ 
		$('#say_hello').load( "/first");
		} );   
	} );</script> 

  <body>
    <h1>Hello App Engine!</h1>
	
	<button id="hello_text">Скажем Привет</button>
	<div id="say_hello"></div>
	
	<form><p>Введите числа и выберите операцию:</p>
	<input id="var1" type="text"/>
	<select id="operation">
	<option value="0">+</option>
	<option value="1">-</option>
	<option value="2">*</option>
	<option value="3">:</option>
	</select>
	<input id="var2" type="text"/>
	</form>
	
	<button id="calc">Посчитай!</button>
	
	<p>Результат: <b><span style="color:red" id="result"></span></b></p>
	
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="first">First</a></td>
      </tr>
    </table>
  </body>
</html>
